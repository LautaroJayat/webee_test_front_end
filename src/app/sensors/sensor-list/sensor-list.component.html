<div class="background">
  <div class="blur-layer"></div>
</div>

<div class="container">
  <!--Action Buttons-->
  <div class="buttons">
    <button
      (click)="gotToAddForm($event)"
      class="button"
      mat-fab
      color="accent"
      aria-label="Add a sensor"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="centered-content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let element">
          Lat:{{ element.location.latitude }} - Lon:
          {{ element.location.latitude }}
        </td>
      </ng-container>

      <!-- active Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Â¿Is Active?</th>
        <td mat-cell *matCellDef="let element">
          {{ element.active }}
        </td>
      </ng-container>
      <!-- minValue Column -->
      <ng-container matColumnDef="minValue">
        <th mat-header-cell *matHeaderCellDef>Min. Value</th>
        <td mat-cell *matCellDef="let element">{{ element.minValue }}</td>
      </ng-container>
      <!-- maxValue Column -->
      <ng-container matColumnDef="maxValue">
        <th mat-header-cell *matHeaderCellDef>Max. Value</th>
        <td mat-cell *matCellDef="let element">{{ element.maxValue }}</td>
      </ng-container>

      <!-- _id Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef class="text-centered">
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="actions-container">
            <button
              (click)="deleteOne($event, element._id)"
              class="button"
              mat-mini-fab
              color="warn"
              aria-label="Add a sensor"
            >
              <mat-icon>delete</mat-icon>
            </button>
            <button
              (click)="editOne($event, element._id)"
              class="button"
              mat-mini-fab
              color="warn"
              aria-label="Add a sensor"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <!-- _id Column -->
      <ng-container matColumnDef="events">
        <th mat-header-cell *matHeaderCellDef class="text-centered">
          Sensor Events
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="actions-container">
            <button
              *ngIf="element.active"
              (click)="addEvent($event, element._id)"
              class="button"
              mat-raised-button
              color="accent"
              aria-label="Add event"
            >
              ADD
            </button>
            <button
              *ngIf="!element.active"
              class="button"
              mat-raised-button
              disabled
              color="accent"
              aria-label="Add event"
            >
              ADD
            </button>
            <button
              (click)="viewEvents($event, element._id)"
              class="button"
              mat-raised-button
              color="primary"
              aria-label="Add event"
            >
              VIEW
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        class="row"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </div>
</div>
